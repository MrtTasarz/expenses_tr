<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="https://kit.fontawesome.com/0a74417982.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/glide.core.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Expenses Tracker</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>EXPENSES TRACKER</h3>
    </div>
    <!-- main view -->
    <main>
      <!-- slider totals -->
      <div id="saldo-container" class="container--border ">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <p>total:</p>
                <h4 id="current-money">0.00$</h4>
              </li>
              <li class="glide__slide">
                <p>total incomes:
                <p>
                <h4 id="current-incomes"></h4>
              </li>
              <li class="glide__slide">
                <p>total expenses:</p>
                <h4 id="current-expenses"></h4>
              </li>
            </ul>
          </div>
          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
          </div>
        </div>
      </div>

      <div class="history-container">
        <div class="header">
          <h3>History</h3>
          <select class="sort" id="sort">
            <option disabled selected value></option>
            <option value="no-filter" id="no-filter">No filter</option>
            <option value="incomes" id="filt-inc">Incomes</option>
            <option value="expenses" id="filt-exp">Expenses</option>
          </select>
        </div>

        <div class="">
          <ul id="list" class="container--border list-container">
          </ul>
        </div>
      </div>
      <!-- add button -->
      <div class="add">
        <i class="fas fa-plus-circle" id="add-transaction"></i>
      </div>
      <!-- modal -->
      <div id="add-new" class="none">
        <div class="container">
          <form id="add" class="column">
            <i class="fas fa-times close-btn" id="close-modal"></i>
            <label for="genere">Add name</label>
            <input type="text" id="text">
            <label for="amount">Add amount</label>
            <div class="amount_sign">
              <select name="sign" id="sign" class="sign">
                <option value="+">+</option>
                <option value="-">-</option>
              </select>
              <input type="number" name="amount" id="amount">
            </div>
            <button type="button" class="btn" id="add-btn">Add</button>
          </form>
        </div>
      </div>

    </main>
  </div>
  <!-- <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script> -->

  <script>
    const config = {
      startAt: 0,
      perView: 3,
      rewind: true,
      bound: true,
      breakpoints: {
        320: {
          perView: 1,
          bound: false
        },
        375: {
          perView: 1,
          bound: false
        },
        425: {
          perView: 1,
          bound: false
        }
      }

    }
    new Glide('.glide', config).mount();
  </script>
</body>

</html>
